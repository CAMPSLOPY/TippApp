<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="/images/favicon-32x32.png">
    <meta name="robots" content="index,follow" />
    <meta
    name="description"
    content="This application is used to calculate Tips for customers."/>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <title>TippApp</title>
</head>
<body>
  <main class="bg-main min-h-screen overflow-hidden z-10">

  <section class="sm:min-h-0 md:min-h-screen  relative flex  w-full m-auto items-center md:justify-center flex-col">
    <img src="/images/logo.svg" alt="logo-image">
    <div class="  min-h-screen  md:min-h-0  font-google-1  bg-white-main relative   md:w-7/12 shadow-lg md:mt-10  md:rounded-lg cursor-pointer md:flex">
    <form class=" first-card w-80 m-auto md:w-full  bg-white md:m-6">
        <div class="bill-payment relative my-7 mx-0">
            <p class="mb-3 font-bold text-darkgrayishcyan2">Bill</p>
            <div>
        <img class="absolute left-3 bottom-2" src="/images/icon-dollar.svg" alt="">
        <input class="outline-none border-2 border-transparent focus:border-darkcyan rounded-md placeholder-gray-300 text-right py-0 px-2 w-full bg-verylightgrayishcyan   text-main text-4xl" type="text" placeholder="0">
            </div>
        </div>
        <div class="tip-selector my-7 mx-0 font-google-1">
            <p>Select  Tip  %</p>
            <div class="tip-selector-buttons grid gap-3 grid-cols-full">
                <button class="font-bold font-google-1 h-12  bg-verydarkcyan text-2xl text-white-main rounded-md hover:text-main hover:bg-cyancolor ">5%</button>
                <button class="font-bold font-google-1  h-12 bg-verydarkcyan text-2xl text-white-main rounded-md hover:text-main hover:bg-cyancolor">10$</button>
                <button class="font-bold font-google-1 h-12 bg-verydarkcyan text-2xl text-white-main  rounded-md hover:text-main hover:bg-cyancolor">15%</button>
                <button class="font-bold font-google-1 h-12  bg-verydarkcyan text-2xl text-white-main rounded-md hover:text-main hover:bg-cyancolor">25%</button>
                <button class="font-bold font-google-1 h-12  bg-verydarkcyan text-2xl text-white-main rounded-md hover:text-main hover:bg-cyancolor">50%</button>
               <input class="text-center h-12 text-2xl  placeholder-green-900 bg-verylightgrayishcyan rounded-md outline-none border-2 border-transparent focus:border-darkcyan" type="text" placeholder="Custom">
            </div>
              
        </div>
        <div class="people  relative my-7 mx-0">
            <p >Number of People</p>
            <div>
                <img class="absolute left-3 bottom-2" src="/images/icon-person.svg" alt="">
                <input class="outline-none border-2 border-transparent focus:border-darkcyan rounded-md  font-google-1  text-right w-full py-0 px-2 bg-verylightgrayishcyan text-main text-4xl" type="text" placeholder="0">
            </div>
        </div>
    </form>

    <div class="overflow-hidden second-card px-6 w-80 m-auto md:w-full bg-verydarkcyan md:m-6 rounded-lg flex flex-col relative ">

        <div class="tip-person flex items-center my-14 justify-between ">
            <p class="text-white-main font-bold">Tip Amount <br> <span class=" text-darkgrayishcyan2 ">/ person</span></p>
            <div class="tip-amount text-right  text-5xl text-strongcyan font-bold">$0.00</div>
        </div>
        <div class="tip-total flex items-center  justify-between">
            <p class="text-white-main font-bold">Total <br> <span class=" text-darkgrayishcyan2 ">/ person</span></p>
            <div class="tip-amount text-right   text-5xl text-strongcyan font-bold">$0.00</div>
        </div>
        <button class="hover:bg-cyancolor text-main relative bg-main2 -bottom-10 font-bold   w-80 m-auto py-3 px-0  rounded-md">RESET</button>
    </div>
    </div>
  </section>

  </main>
</body>
</html>
